#### Init Containers in Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-deploy-nautilus
  labels:
    app: ic-nautilus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ic-nautilus
  template:
    metadata:
      labels:
        app: ic-nautilus
    spec:
      containers:
      - name: ic-main-nautilus
        image: fedora:latest
        command: [ "/bin/bash"]
        args: [ "-c", "while true; do cat /ic/beta; sleep 5; done" ]
        volumeMounts:
          - name: ic-volume-nautilus
            mountPath: /ic
      initContainers:
      - name: ic-msg-nautilus
        image: fedora:latest
        command: [ "/bin/bash" ]
        args: [ "-c", "echo Init Done - Welcome to xFusionCorp Industries > /ic/beta" ]
        volumeMounts:
          - name: ic-volume-nautilus
            mountPath: /ic
      volumes:
      - name: ic-volume-nautilus
        emptyDir: {}
